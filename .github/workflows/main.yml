ame: Nodejs-demo-app CI/CD

on:
  push:
    branches: 
      - "master"   # Change to "main" if your default branch is main
  pull_request:
    branches: 
      - "master"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -f Docker/Dockerfile \
            -t helion444/nodejs-demo-app:alpine3.22 \
            -t helion444/nodejs-demo-app:${{ github.sha }} .

      - name: Verify Docker image
        run: docker images helion444/nodejs-demo-app:alpine3.22

      - name: Test Docker image
        run: |
          if npm run | grep -q "test"; then
            docker run --rm helion444/nodejs-demo-app:alpine3.22 npm test
          else
            echo "No test script found, skipping test."
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: helion444/nodejs-demo-app:alpine3.22
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker image
        run: |
          docker push helion444/nodejs-demo-app:alpine3.22
          docker push helion444/nodejs-demo-app:${{ github.sha }}

      - name: Clean up Docker images
        run: docker image prune -f